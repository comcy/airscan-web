<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Webinterface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .output {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .output.show { display: block; }
        
        .success { color: #10b981; }
        .error { color: #ef4444; }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        .spinner.show { display: block; }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .scans-list {
            margin-top: 20px;
        }
        
        .scan-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .scan-info {
            flex: 1;
        }
        
        .scan-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .scan-meta {
            font-size: 14px;
            color: #666;
        }
        
        .scan-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-download {
            background: #667eea;
            color: white;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .btn-small:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üñ®Ô∏è Scanner Webinterface</h1>
            <p class="subtitle">HP OfficeJet Pro 8120e series</p>
            
            <form id="scanForm">
                <div class="form-group">
                    <label for="name">Dateiname</label>
                    <input type="text" id="name" name="name" placeholder="z.B. rechnung, dokument, foto..." value="scan">
                </div>
                
                <div class="form-group">
                    <label for="resolution">Aufl√∂sung</label>
                    <select id="resolution" name="resolution">
                        <option value="75">75 DPI (Entwurf)</option>
                        <option value="150" selected>150 DPI (Standard)</option>
                        <option value="300">300 DPI (Hoch)</option>
                        <option value="600">600 DPI (Foto)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mode">Modus</label>
                    <select id="mode" name="mode">
                        <option value="color" selected>Farbe</option>
                        <option value="gray">Graustufen</option>
                        <option value="lineart">Schwarz-Wei√ü</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="source">Quelle</label>
                    <select id="source" name="source">
                        <option value="adf" selected>Automatischer Einzug (ADF)</option>
                        <option value="flatbed">Flachbett</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Optionen</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="compress" name="compress" checked>
                            <label for="compress" style="margin: 0;">PDF komprimieren</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="ocr" name="ocr">
                            <label for="ocr" style="margin: 0;">OCR aktivieren</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="scanBtn">
                    üöÄ Scan starten
                </button>
            </form>
            
            <div class="spinner" id="spinner"></div>
            <div class="output" id="output"></div>
        </div>
        
        <div class="card">
            <h2>üìÇ Letzte Scans</h2>
            <div class="scans-list" id="scansList">
                <p style="color: #666; text-align: center;">Lade Scans...</p>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('scanForm');
        const output = document.getElementById('output');
        const spinner = document.getElementById('spinner');
        const scanBtn = document.getElementById('scanBtn');
        const scansList = document.getElementById('scansList');
        
        // Lade Scan-Liste beim Start
        loadScans();
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value || 'scan',
                resolution: parseInt(document.getElementById('resolution').value),
                mode: document.getElementById('mode').value,
                source: document.getElementById('source').value,
                compress: document.getElementById('compress').checked,
                ocr: document.getElementById('ocr').checked
            };
            
            // UI aktualisieren
            scanBtn.disabled = true;
            scanBtn.textContent = '‚è≥ Scanne...';
            spinner.classList.add('show');
            output.classList.remove('show');
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                spinner.classList.remove('show');
                output.classList.add('show');
                
                if (result.success) {
                    output.className = 'output show success';
                    output.textContent = result.output + '\n\n‚úÖ PDF erstellt: ' + result.filename;
                    
                    // Scan-Liste aktualisieren
                    loadScans();
                    
                    // Download-Link anbieten
                    setTimeout(() => {
                        if (confirm('Scan erfolgreich! Jetzt herunterladen?')) {
                            window.location.href = result.downloadUrl;
                        }
                    }, 500);
                } else {
                    output.className = 'output show error';
                    output.textContent = '‚ùå Fehler:\n' + (result.error || result.output);
                }
            } catch (error) {
                spinner.classList.remove('show');
                output.classList.add('show');
                output.className = 'output show error';
                output.textContent = '‚ùå Verbindungsfehler:\n' + error.message;
            } finally {
                scanBtn.disabled = false;
                scanBtn.textContent = 'üöÄ Scan starten';
            }
        });
        
        async function loadScans() {
            try {
                const response = await fetch('/api/scans');
                const scans = await response.json();
                
                if (scans.length === 0) {
                    scansList.innerHTML = '<p style="color: #666; text-align: center;">Keine Scans vorhanden</p>';
                    return;
                }
                
                scansList.innerHTML = scans.map(scan => `
                    <div class="scan-item">
                        <div class="scan-info">
                            <div class="scan-name">üìÑ ${scan.filename}</div>
                            <div class="scan-meta">${formatBytes(scan.size)} ‚Ä¢ ${scan.created}</div>
                        </div>
                        <div class="scan-actions">
                            <button class="btn-small btn-download" onclick="downloadScan('${scan.downloadUrl}')">
                                ‚¨áÔ∏è Download
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteScan('${scan.filename}')">
                                üóëÔ∏è L√∂schen
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                scansList.innerHTML = '<p style="color: #ef4444;">Fehler beim Laden der Scans</p>';
            }
        }
        
        function downloadScan(url) {
            window.location.href = url;
        }
        
        async function deleteScan(filename) {
            if (!confirm(`"${filename}" wirklich l√∂schen?`)) return;
            
            try {
                const response = await fetch(`/api/delete/${filename}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadScans();
                } else {
                    alert('Fehler beim L√∂schen');
                }
            } catch (error) {
                alert('Verbindungsfehler: ' + error.message);
            }
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
