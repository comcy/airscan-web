<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AirScan Web</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #2d3436;
            --success: #00b894;
            --error: #d63031;
            --border: #dfe6e9;
            --shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 16px;
            padding-top: env(safe-area-inset-top, 20px);
            line-height: 1.5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-badge {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.05);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-dot.offline {
            background: var(--error);
            animation: none;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background: white;
            color: var(--text);
            appearance: none;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .option-card {
            background: var(--bg);
            padding: 12px;
            border-radius: 12px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .option-card.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .output {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            background: #f8f9fa;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            display: none;
            border-left: 4px solid var(--primary);
        }
        
        .output.show { display: block; }
        .output.success { border-left-color: var(--success); }
        .output.error { border-left-color: var(--error); }
        
        .scan-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .scan-item:last-child { border-bottom: none; }
        
        .scan-info { flex: 1; }
        .scan-name { font-weight: 600; font-size: 14px; margin-bottom: 2px; }
        .scan-meta { font-size: 11px; color: #636e72; }
        
        .scan-actions { display: flex; gap: 8px; }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            background: var(--bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .btn-icon.delete:hover { background: #ffeaa7; }
        .btn-icon.download:hover { background: #81ecec; }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #636e72;
        }
        
        .empty-state-icon { font-size: 40px; margin-bottom: 12px; }
        
        /* PWA Elements */
        .install-banner {
            background: white;
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 20px;
            display: none;
            box-shadow: var(--shadow);
            border: 2px solid var(--primary);
        }
        .install-banner.show { display: flex; align-items: center; justify-content: space-between; }
        
        .update-toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #2d3436;
            color: white;
            padding: 16px;
            border-radius: 12px;
            display: none;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .update-toast.show { display: flex; }
        
        .btn-update {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="install-banner" id="installBanner">
            <div>
                <div style="font-weight: 700;">üì± Als App installieren</div>
                <div style="font-size: 12px;">F√ºr schnellen Zugriff hinzuf√ºgen</div>
            </div>
            <div style="display: flex; gap: 8px;">
                <button id="installBtn" style="padding: 8px 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600;">Installieren</button>
                <button id="dismissBtn" style="background: none; border: none; font-size: 20px;">‚úï</button>
            </div>
        </div>
        
        <div class="header">
            <h1>üñ®Ô∏è AirScan Web</h1>
            <div class="status-badge">
                <div class="status-item">
                    <span class="status-dot" id="serviceStatusDot"></span>
                    <span id="serviceStatusText">Dienst: Pr√ºfen...</span>
                </div>
                <div class="status-item">
                    <span class="status-dot" id="scannerStatusDot"></span>
                    <span id="scannerStatusText">Scanner: Pr√ºfen...</span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <form id="scanForm">
                <div class="form-group">
                    <label>üìù Dateiname</label>
                    <input type="text" id="name" name="name" placeholder="scan">
                </div>
                
                <div class="form-group">
                    <label>üéØ Aufl√∂sung</label>
                    <select id="resolution" name="resolution">
                        <option value="75">75 DPI</option>
                        <option value="150" selected>150 DPI</option>
                        <option value="300">300 DPI</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üé® Modus</label>
                    <select id="mode" name="mode">
                        <option value="color" selected>Farbe</option>
                        <option value="gray">Graustufen</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üìÑ Quelle</label>
                    <select id="source" name="source">
                        <option value="adf" selected>Einzug (ADF)</option>
                        <option value="flatbed">Flachbett</option>
                    </select>
                </div>
                
                <div class="options-grid">
                    <div class="option-card active" id="compressCard">
                        <input type="checkbox" id="compress" checked style="display:none">
                        <span>üì¶ Komprimieren</span>
                    </div>
                    <div class="option-card" id="ocrCard">
                        <input type="checkbox" id="ocr" style="display:none">
                        <span>üîç OCR</span>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="scanBtn" style="margin-top: 24px;">
                    üöÄ Scan starten
                </button>
            </form>
            <div id="output" class="output"></div>
        </div>
        
        <div class="card" style="padding: 0; overflow: hidden;">
            <div style="padding: 20px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border);">
                <h2 style="margin: 0; font-size: 18px;">üìÇ Letzte Scans</h2>
                <button id="refreshBtn" style="background: none; border: none; font-size: 20px; cursor: pointer;">üîÑ</button>
            </div>
            <div id="scansList">
                <div class="empty-state">‚è≥ Lade Scans...</div>
            </div>
        </div>
    </div>

    <div class="update-toast" id="updateToast">
        <span>Update verf√ºgbar!</span>
        <button class="btn-update" id="updateBtn">Neu laden</button>
    </div>

    <script>
        console.log('üöÄ App init...');
        
        // Element-Referenzen
        const form = document.getElementById('scanForm');
        const scanBtn = document.getElementById('scanBtn');
        const output = document.getElementById('output');
        const scansList = document.getElementById('scansList');
        const refreshBtn = document.getElementById('refreshBtn');
        const serviceStatusDot = document.getElementById('serviceStatusDot');
        const serviceStatusText = document.getElementById('serviceStatusText');
        const scannerStatusDot = document.getElementById('scannerStatusDot');
        const scannerStatusText = document.getElementById('scannerStatusText');

        // Status-Checker
        async function updateStatus() {
            console.log('üì° Status-Check...');
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                
                serviceStatusDot.classList.remove('offline');
                serviceStatusText.textContent = 'Dienst: Online';
                
                if (data.scanner) {
                    scannerStatusDot.classList.remove('offline');
                    scannerStatusText.textContent = 'Scanner: Bereit';
                } else {
                    scannerStatusDot.classList.add('offline');
                    scannerStatusText.textContent = 'Scanner: Offline';
                }
            } catch (e) {
                serviceStatusDot.classList.add('offline');
                serviceStatusText.textContent = 'Dienst: Offline';
                scannerStatusDot.classList.add('offline');
                scannerStatusText.textContent = 'Scanner: -';
            }
        }
        setInterval(updateStatus, 15000);
        updateStatus();

        // Scan-Liste laden
        async function loadScans() {
            console.log('üîÑ Scans laden...');
            try {
                const res = await fetch('/api/scans');
                const scans = await res.json();
                
                if (scans.length === 0) {
                    scansList.innerHTML = '<div class="empty-state">Keine Scans gefunden.</div>';
                    return;
                }
                
                scansList.innerHTML = scans.map(s => `
                    <div class="scan-item">
                        <div class="scan-info">
                            <div class="scan-name">${s.filename}</div>
                            <div class="scan-meta">${(s.size/1024/1024).toFixed(2)} MB ‚Ä¢ ${s.created}</div>
                        </div>
                        <div class="scan-actions">
                            <button class="btn-icon download" onclick="location.href='${s.downloadUrl}'">‚¨áÔ∏è</button>
                            <button class="btn-icon delete" onclick="deleteScan('${s.filename}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                scansList.innerHTML = '<div class="empty-state">Fehler beim Laden.</div>';
            }
        }
        refreshBtn.addEventListener('click', loadScans);
        loadScans();

        async function deleteScan(name) {
            if (!confirm(`"${name}" l√∂schen?`)) return;
            await fetch(`/api/delete/${name}`, { method: 'DELETE' });
            loadScans();
        }

        // Formular-Handling
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üì§ Scan-Submit!');
            
            const data = {
                name: document.getElementById('name').value || 'scan',
                resolution: parseInt(document.getElementById('resolution').value),
                mode: document.getElementById('mode').value,
                source: document.getElementById('source').value,
                compress: document.getElementById('compress').checked,
                ocr: document.getElementById('ocr').checked
            };
            
            scanBtn.disabled = true;
            scanBtn.innerHTML = '<span class="spinner"></span> Scanne...';
            output.className = 'output show';
            output.textContent = 'Sende Auftrag an Scanner...';
            
            try {
                const res = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                
                if (result.success) {
                    output.className = 'output show success';
                    output.textContent = '‚úÖ Fertig: ' + result.filename;
                    loadScans();
                } else {
                    output.className = 'output show error';
                    output.textContent = '‚ùå Fehler: ' + result.error;
                }
            } catch (e) {
                output.className = 'output show error';
                output.textContent = '‚ùå Verbindung fehlgeschlagen.';
            } finally {
                scanBtn.disabled = false;
                scanBtn.innerHTML = 'üöÄ Scan starten';
            }
        });

        // Option-Cards
        ['compress', 'ocr'].forEach(opt => {
            const card = document.getElementById(opt + 'Card');
            const cb = document.getElementById(opt);
            card.addEventListener('click', () => {
                cb.checked = !cb.checked;
                card.classList.toggle('active', cb.checked);
            });
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(reg => {
                console.log('SW ok');
                reg.onupdatefound = () => {
                    const sw = reg.installing;
                    sw.onstatechange = () => {
                        if (sw.state === 'installed' && navigator.serviceWorker.controller) {
                            document.getElementById('updateToast').classList.add('show');
                        }
                    };
                };
            });
        }
        document.getElementById('updateBtn').addEventListener('click', () => location.reload());
        
        console.log('‚úÖ App bereit');
    </script>
</body>
</html>
